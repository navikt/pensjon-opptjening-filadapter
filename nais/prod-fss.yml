kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: pensjon-opptjening-filadapter
  namespace: pensjonopptjening
  labels:
    team: pensjonopptjening
spec:
  azure:
    application:
      enabled: true
      allowAllUsers: false
      claims:
        groups:
          - id: "abd710c7-b01d-48e6-98b9-83ff615edf26" #AAD nais-team-pensjonopptjening
  webproxy: true
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod-fss
    - name: POPP_URL
      value: https://pensjon-popp.intern.nav.no/popp/api
    - name: POPP_API_ID
      value: prod-fss.pensjonopptjening.pensjon-popp
    - name: FILSLUSE_HOST
      value: filmottak.adeo.no
    - name: FILSLUSE_PORT
      value: "22"
    - name: FILSLUSE_USERNAME
      value: srvPopp
  envFrom:
    - secret: filadapter-sshkey
  image: {{ image }}
  ingresses:
    - "https://pensjon-opptjening-filadapter.prod-fss-pub.nais.io"
  accessPolicy:
    outbound:
      rules:
        - application: logging
          namespace: nais-system
    inbound:
      rules:
        - application: pensjon-opptjening-admin-web
          namespace: pensjonopptjening
          cluster: prod-gcp
          permissions:
            roles:
              - fil.lagre

  liveness:
    path: /actuator/health/liveness
    port: 8080
    initialDelay: 50
  readiness:
    path: /actuator/health/readiness
    port: 8080
    initialDelay: 50
  prometheus:
    enabled: true
    port: "8080"
    path: /actuator/prometheus
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
        - id: elastic
  secureLogs:
    enabled: true
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: "2"
      memory: 9192Mi
    requests:
      cpu: 500m
      memory: 2048Mi
